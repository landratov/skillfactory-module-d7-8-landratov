<head>
	<title>Список друзей</title>
</head>
{% extends 'base.html' %}
{% block content %}
	<table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Имя</th>
                <th>Книги</th>
            </tr>
        </thead>
        <tbody>
            {% for friend in object_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{{ friend.id }}/">{{ friend.name }}</a></td>
                <td>
                    {% for book in friend.books.all %}
                        {{ book.title }}<br>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
	</table>
    <form action="create/" method="get">
        {% csrf_token %}
        <button class="btn-primary" type="submit">Добавить</button>
    </form>
{% endblock %}
