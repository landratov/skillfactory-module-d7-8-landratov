<head>
	<title>Форма создания и редактирования Друзей</title>
</head>
{% extends 'base.html' %}
{% block content %}
<form method="post">
	{% csrf_token %}
	<table>
		{{ form }}
	</table>
	<button class="btn-success" type="submit">Сохранить</button>
</form>
<form action="delete/" method="post" onsubmit="return confirm('Уверены?');">
    {% csrf_token %}
	<button class="btn-danger" type="submit">Удалить</button>
</form>
{% endblock %}
